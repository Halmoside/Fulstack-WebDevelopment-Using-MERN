<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="C:\html\Hand coding-amico.png" type="image/x-icon">
</head>
<body>
    <div class="container">

      <div class="apply_box">

        <h1>Job Application</h1>
        <form action="">
            <div class="form_container">

                <div class="form_control">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name">
                </div>

                <div class="form_control">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter Last Name">
                </div>

                <div class="form_control">
                    <label for="emailid">Email Id</label>
                    <input type="email" name="emailid" id="emailid" placeholder="Enter Email Id">
                </div>

                <div class="form_control">
                    <label for="job_Role">Job Role</label>
                    <select name="job_Role" id="job_Role">
                        <option value="">Select Job Roll</option>
                        <option value="frontend_developer">Frontend Developer</option>
                        <option value="backend_developer">Backend Developer</option>
                        <option value="fullstack_developer">Full Stack Web Developer</option>
                        <option value="ui_ux">UI-UX Designer</option>
                    </select>
                </div>
                
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="70" rows="5" placeholder="Enter Address"></textarea>
                </div>

                <div class="form_control">
                    <label for="city">City</label>
                    <input type="city" name="city" id="city" placeholder="Enter Your City">
                </div>


                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Your Pincode">
                </div>


                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </div>


                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" name="upload" id="upload">
                </div>



                
            </div>
            <div class="button_container">
                <button type="Submit">Apply Now</button>
            </div>
        </form>
      </div>

    </div>
</body>
</html>
